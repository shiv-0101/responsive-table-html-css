<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        Account Statement
      </caption>
      <thead>
        <tr>
          <th>Account</th>
          <th>Due Date</th>
          <th>Amount</th>
          <th>Period</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Account">Visa - 3412</td>
          <td data-label="Due Date">04/01/2024</td>
          <td data-label="Amount">$1,190</td>
          <td data-label="Period">03/01/2024-03/31/2024</td>
        </tr>
        <tr class="blue">
          <td data-label="Account">Visa - 6076</td>
          <td data-label="Due Date">03/01/2024</td>
          <td data-label="Amount">$2,443</td>
          <td data-label="Period">02/01/2024-02/29/2024</td>
        </tr>
        <tr>
          <td data-label="Account">Corporate AMEX</td>
          <td data-label="Due Date">03/01/2024</td>
          <td data-label="Amount">$5,456</td>
          <td data-label="Period">03/01/2024-04/29/2024</td>
        </tr>
        <tr class="blue">
          <td data-label="Account">Digi SHOAX</td>
          <td data-label="Due Date">03/24/2024</td>
          <td data-label="Amount">$2,027</td>
          <td data-label="Period">02/16/2024-02/07/2024</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
